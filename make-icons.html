<!DOCTYPE html>
<html>
<head><title>Icon Generator</title></head>
<body style="background:#111;color:#fff;font-family:sans-serif;padding:20px;">
<h2>Klikni da generišeš ikone:</h2>
<button onclick="generate()" style="padding:12px 24px;background:#f5a623;color:#000;border:none;border-radius:8px;font-size:16px;cursor:pointer;font-weight:700;">
  Generiši icon-192.png i icon-512.png
</button>
<br><br>
<canvas id="c192" width="192" height="192" style="border:1px solid #333;margin-right:16px;"></canvas>
<canvas id="c512" width="512" height="512" style="border:1px solid #333;width:96px;height:96px;"></canvas>
<br><br>
<div id="links"></div>

<script>
function drawIcon(canvas, size) {
  const ctx = canvas.getContext('2d');
  const r = size * 0.21;
  // Background
  ctx.fillStyle = '#0e0e0f';
  roundRect(ctx, 0, 0, size, size, r);
  ctx.fill();
  // Inner card
  ctx.fillStyle = '#161618';
  roundRect(ctx, size*0.083, size*0.083, size*0.833, size*0.833, r*0.8);
  ctx.fill();
  // P letter
  ctx.fillStyle = '#f5a623';
  ctx.font = `900 ${size*0.58}px Arial Black, sans-serif`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'alphabetic';
  ctx.fillText('P', size/2, size*0.73);
  // Orange bar
  ctx.fillStyle = '#e8521a';
  roundRect(ctx, size*0.21, size*0.82, size*0.58, size*0.042, size*0.02);
  ctx.fill();
}

function roundRect(ctx, x, y, w, h, r) {
  ctx.beginPath();
  ctx.moveTo(x + r, y);
  ctx.lineTo(x + w - r, y);
  ctx.quadraticCurveTo(x + w, y, x + w, y + r);
  ctx.lineTo(x + w, y + h - r);
  ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
  ctx.lineTo(x + r, y + h);
  ctx.quadraticCurveTo(x, y + h, x, y + h - r);
  ctx.lineTo(x, y + r);
  ctx.quadraticCurveTo(x, y, x + r, y);
  ctx.closePath();
}

function generate() {
  const c192 = document.getElementById('c192');
  const c512 = document.getElementById('c512');
  drawIcon(c192, 192);
  drawIcon(c512, 512);

  const links = document.getElementById('links');
  links.innerHTML = '';

  [['icon-192.png', c192], ['icon-512.png', c512]].forEach(([name, canvas]) => {
    const a = document.createElement('a');
    a.href = canvas.toDataURL('image/png');
    a.download = name;
    a.textContent = '⬇️ Preuzmi ' + name;
    a.style.cssText = 'display:inline-block;margin:8px 8px 0 0;padding:10px 16px;background:#2ecc71;color:#000;border-radius:8px;font-weight:700;text-decoration:none;';
    links.appendChild(a);
  });
}
generate();
</script>
</body>
</html>
